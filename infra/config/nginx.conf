server {
    listen 80;
    listen [::]:80;
    server_name www.malhuza.asyncawait.online;

    # Redirect HTTP requests to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name www.malhuza.asyncawait.online;

    ssl_certificate /etc/nginx/ssl/www.malhuza.asyncawait.online/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/www.malhuza.asyncawait.online/privkey.pem;

    root /usr/share/nginx/html;
    index index.html;

    # Other SSL configurations can be added here

    location / {
        try_files $uri $uri/ =404;
    }
}